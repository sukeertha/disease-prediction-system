<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>heart disease</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>
<body>
   <form action="/check_heart_disease/" method="post">{%csrf_token%}
        <div class="container mt-5" style="width:50%;">
          <h1>Heart disease</h1>


             <label for="age">Age:</label>
          <input type="text" name="age" required class="form-control"><br>

                 <label for="sex">Sex:</label>
            <select id="gender" name="gender" required class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br>



                <label for="cp">Chest pain type:</label>
            <select id="cp" name="cp" required class="form-control">
                <option value="Typical Angina">Typical Angina</option>
                <option value="Atypical Angina">Atypical Angina</option>
                <option value="Non Anginal Pain">Non Anginal Pain</option>
                <option value="Asymptomatic">Asymptomatic</option>
            </select> <br>

                 <label for="trestbps">resting blood pressure:</label>
            <input type="text" name="trestbps" required class="form-control"><br>

                 <label for="chol">serum cholesterol in mg/dl:</label>
            <input type="text" name="chol" required class="form-control"><br>

                  <label for="fbs">fasting blood sugar > 120 mg/dl :</label>
             <select id="fbs" name="fbs" required class="form-control">
                 <option value="Yes<">Yes</option>
                 <option value="No">No</option>
             </select><br>

                   <label for="restecg">resting electrocardiographic results : </label>
             <select id="restecg" name="restecg" required class="form-control">
                 <option value="Normal">Normal</option>
                 <option value="Having ST-T wave abnormality">Having ST-T wave abnormality</option>
                 <option value="Showing probable or definite left ventricular hypertrophy by Estes' criteria">Showing probable or definite left ventricular hypertrophy by Estes' criteria</option>
             </select><br>
                   <label for="thalach">maximum heart rate achieved : </label>
           <input type="text" name="thalach" required class="form-control"><br>
            <label for="exang">exercise induced angina: </label>
           <select id="exang" name="exang" required class="form-control">
               <option value="I have experienced chest pain or discomfort during physical activity">I have experienced chest pain or discomfort during physical activity."</option>
               <option value="I haven't experienced chest pain or discomfort during physical activity">I haven't experienced chest pain or discomfort during physical activity</option>
           </select><br>
                 <label for="oldpeak">ST depression induced by exercise relative to rest: </label>
           <input type="text" name="oldpeak" required class="form-control"><br>
                  <label for="slope">the slope of the peak exercise ST segment: </label>
           <select id="slope" name="slope" required class="form-control">
               <option value="Upsloping">Upsloping</option>
               <option value="Flat">Flat</option>
               <option value="Downsloping">Downsloping</option>
           </select><br>
             <label for="ca">number of major vessels (0-3) colored by flourosopy: </label>
           <input type="text" name="ca" required class="form-control"><br>
               <label for="thal">thal: </label>
           <select id="thal" name="thal" required class="form-control">
               <option value="No thalsemia">No thalsemia</option>
               <option value="Normal">Normal</option>
               <option value="Fixed defect">Fixed defect</option>
               <option value="Reversible defect">Reversible defect</option>
           </select><br>

                <button type="submit" class="btn btn-primary m-2">Predict</button>
            </form>

</body>
</html>
