<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>
<body>
   <form action="/check_lung_cancer/"method="post">{%csrf_token%}
        <div class="container mt-5" style="width:50%;">
          <h1>Lung cancer</h1>


             <label for="gender">Gender:</label>
                <select id="gender" name="gender" required class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>
            <label for="age">AGE:</label>
          <input type="text" name="age" required class="form-control"><br>

                 <label for="smoking">Smoking History:</label>
            <select id="smoking" name="smoking" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="yellowFingers">Yellow Fingers:</label>
            <select id="yellowFingers" name="yellowFingers" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="anxiety">ANXIETY:</label>
            <select id="anxiety" name="anxiety" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                 <label for="peer_pressure">PEER_PRESSURE :</label>
            <select id="peer_pressure" name="peer_pressure" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                  <label for="chronic_disease">Chronic Disease :</label>
             <select id="chronic_disease" name="chronic_disease" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                   <label for="fatigue">FATIGUE :</label>
             <select id="fatigue" name="fatigue" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                   <label for="allergy">ALLERGY :</label>
           <select id="allergy" name="allergy" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                  <label for="weezing">WHEEZING :</label>
            <select id="weezing" name="weezing" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                  <label for="alcohol_consuming">ALCOHOL CONSUMING :</label>
            <select id="alcohol_consuming" name="alcohol_consuming" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                   <label for="coughing">COUGHING :</label>
            <select id="coughing" name="coughing" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                  <label for="shortness_of_breath">SHORTNESS OF BREATH :</label>
           <select id="shortness_of_breath" name="shortness_of_breath" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                  <label for="swallowing_difficulty">SWALLOWING DIFFICULTY :</label>
            <select id="swallowing_difficulty" name="swallowing_difficulty" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                   <label for="chest_pain">CHEST PAIN :</label>
            <select id="chest_pain" name="chest_pain" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>





                <button type="submit" class="btn btn-primary m-2">Predict</button>
            </form>

</body>
</html>
