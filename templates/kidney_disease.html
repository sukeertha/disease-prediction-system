<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>
<body>
   <form action="/check_kidney/"method="post">{%csrf_token%}
        <div class="container mt-5" style="width:50%;">
          <h1>Kidney disease</h1>



            <label for="age">AGE:</label>
          <input type="text" name="age" required class="form-control">
            <label for="bp">Blood Pressure:</label>
          <input type="text" name="bp" required class="form-control">
            <label for="sg">Specific gravity of urine:</label>
          <input type="text" name="sg" required class="form-control">
            <label for="al">Albumin level in urine :</label>
          <input type="text" name="al" required class="form-control">
            <label for="su">Sugar level in urine :</label>
          <input type="text" name="su" required class="form-control">
            <label for="pc">Pus cell count:</label>
          <select id="pc" name="pc" required class="form-control">
                    <option value="normal">normal</option>
                    <option value="abnormal">abnormal</option>
                </select>
            <label for="pcc">Pus cell dumps :</label>
          <select id="pcc" name="pcc" required class="form-control">
                    <option value="present">present</option>
                    <option value="not_present">not present</option>
                </select>
            <label for="ba">Bacteria present in urine:</label>
          <select id="ba" name="ba" required class="form-control">
                    <option value="present">present</option>
                    <option value="not_present">not present</option>
                </select>
            <label for="bgr">Blood glucose random :</label>
          <input type="text" name="bgr" required class="form-control">
             <label for="bu">Blood urea :</label>
          <input type="text" name="bu" required class="form-control">
             <label for="sc">Serum creatinine :</label>
          <input type="text" name="sc" required class="form-control">
            <label for="hemo">Hemoglobin level :</label>
          <input type="text" name="hemo" required class="form-control">
            <label for="pcv">Packed cell volume :</label>
          <input type="text" name="pcv" required class="form-control">

                 <label for="htn">Hypertension: </label>
            <select id="htn" name="htn" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="dm">Diabetes mellitus :</label>
            <select id="dm" name="dm" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="cad">coronary artery disease:</label>
            <select id="cad" name="cad" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                 <label for="appet">Appetite :</label>
            <select id="appet" name="appet" required class="form-control">
                    <option value="Good">Good</option>
                    <option value="Poor">Poor</option>
                </select>
                  <label for="pe">Pedal edema:</label>
             <select id="pe" name="pe" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                   <label for="ane">Anemia :</label>
             <select id="ane" name="ane" required class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>




                <button type="submit" class="btn btn-primary m-2">Predict</button>
            </form>

</body>
</html>
