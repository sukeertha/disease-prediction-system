<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>
<body>
   <form action="/check_diabetes/" method="post">{%csrf_token%}
        <div class="container mt-5" style="width:50%;">
          <h1>Diabetes</h1>


             <label for="pregnancies">Number of Pregnancies:</label>
          <input type="text" name="pregnancies" required class="form-control"><br>

                 <label for="glucose">Glucose Level:</label>
            <input type="text" name="glucose" required class="form-control"><br>


                <label for="blood_pressure">BloodPressure value:</label>
            <input type="text" name="blood_pressure" required class="form-control"><br>

                 <label for="skin_thickness">SkinThickness value</label>
            <input type="text" name="skin_thickness" required class="form-control"><br>

                 <label for="insulin">Insulin level:</label>
            <input type="text" name="insulin" required class="form-control"><br>

                  <label for="bmi">BMI value :</label>
             <input type="text" name="bmi" required class="form-control"><br>

                   <label for="diabetes_pedigree_function">DiabetesPedigreeFunction value</label>
             <input type="text" name="diabetes_pedigree_function" required class="form-control"><br>
                   <label for="age">Age : </label>
           <input type="text" name="age" required class="form-control"><br>



                <button type="submit" class="btn btn-primary m-2">Predict</button>
            </form>

</body>
</html>
